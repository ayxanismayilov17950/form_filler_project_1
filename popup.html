<html>
<head>
  <title>Chrome Auto Filler</title>
  <link rel="stylesheet" href="styling/styles.css">
</head>

<body>
  <h1>Chrome Auto Filler</h1>
  <div class="section">
    <label for="profile-select">Select Profile:</label>
    <div class="profile-controls">
      <select id="profile-select"></select>
      <button id="new-profile">New</button>
      <button id="delete-profile">Delete</button>
    </div>
  </div>

  <div id="new-profile-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>New Profile</h3>
      <label for="new-profile-name">Profile Name:</label>
      <input type="text" id="new-profile-name" placeholder="Enter profile name">
      <div class="modal-buttons">
        <button id="save-new-profile">Save</button>
        <button id="cancel-new-profile">Cancel</button>
      </div>
    </div>
  </div>

  <div class="section">
    <label for="name">Full Name:</label>
    <textarea id="name" placeholder="Full Name"></textarea>

    <label for="experiences">Experience:</label>
    <textarea id="experiences" placeholder="Experience"></textarea>

    <label for="education">Education:</label>
    <textarea id="education" placeholder="Education"></textarea>

    <label for="summary">About:</label>
    <textarea id="summary" placeholder="About"></textarea>
    <div id="custom-fields-container"></div>
    <button id="add-custom-field">Add Custom Field</button>
  </div>

  <div id="action-buttons">
    <button id="save">Save progress</button>
    <button id="extract-data">Extract Data from Linkedin</button>
    <button id="auto-fill">Autofill</button>
    <button id="export-data">Export</button>
    <button id="import-data">Import</button>
    <button id="send-email">Send via Email</button>
  </div>
  <br>
  <div class="section">
    <h2>Cover Letter Generator</h2>
    <label for="company-name">Company Name:</label>
    <input type="text" id="company-name" placeholder="Enter Company Name">

    <label for="job-title">Job Title:</label>
    <input type="text" id="job-title" placeholder="Enter Job Title">
  </div>
<div>
  <button id="extract-job-details">Extract from Page</button>
  <button id="generate-letter">Generate Cover Letter</button>

  <textarea id="cover-letter" placeholder="Your cover letter will appear here"></textarea>
</div>
  <input type="file" id="file-input" accept=".json" style="display: none;">
  <title>Dashboard</title>
</head>
<body>
  <div id="dashboard">
    <h1>Dashboard</h1>
    <table id="application-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Job Title</th>
          <th>Date Applied</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <button id="add-application-btn">Add Application</button>
  </div>
  <div id="application-modal" class="hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add/Edit Application</h2>
      <form id="application-form">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" required>

        <label for="date-applied">Date Applied:</label>
        <input type="date" id="date-applied" name="date-applied" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Pending">Pending</option>
          <option value="In-Progress">In-Progress</option>
          <option value="Accepted">Accepted</option>
          <option value="Rejected">Rejected</option>
        </select>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script src="popup.js"></script>
  <script src="coverletter.js"></script>

</body>
</html>
