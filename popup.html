<html>
<body>

    <h2>Profile Data</h2>

    <div id="profileManager">
        <select id="profileSelector"></select>
        <button id="addProfileButton">Add Profile</button>
        <button id="deleteProfileButton">Delete Profile</button>
    </div>
    <div id="dataFields">
        <!-- Extracted and custom data will appear here -->
    </div>
    <button id="addFieldButton">Add New Field</button>
    <button id="saveFieldsButton">Save All Data</button>

<h3>Map LinkedIn Fields to Form Fields</h3>
<div id="mappingContainer">
    <div class="mapping">
        <label for="linkedinField">LinkedIn Field:</label>
        <select id="linkedinField">
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="experience">Experience</option>
            <option value="education">Education</option>
            <option value="skills">Skills</option>
        </select>
        <label for="formField">Form Field:</label>
        <input type="text" id="formField" placeholder="Enter form field name (e.g., 'Full Name')">
        <button class="saveMapping">Save Mapping</button>
    </div>
</div>
<button id="applyMappings">Apply Mappings</button>

<input type="checkbox" id="enableMapping" checked>
<label for="enableMapping">Enable this mapping</label>

    <script src="popup.js"></script>

 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #profileManager {
            margin-bottom: 15px;
        }
        #dataFields div {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 5px;
            flex: 1;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>

</body>
</html>
